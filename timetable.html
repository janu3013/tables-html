<!DOCTYPE html>
<head>
    <title>csbs time table</title>
    <style>
        
            table,td,tr{
                text-align:center;
                border-collapse: collapse;
                border:2 px solid rgb(206, 14, 17);
                padding: 50px;
                
            }
            
        
    </style>
</head>
<body>
    <table border="5" style="height:100%;width:100%;">
        <tr>
            <th>DAY</th>
            <th>10:00AM TO 11:00AM</th>
            <th>10:00AM TO 12:00PM</th>
            <th rowspan="6" >LUNCH BREAK</th>
            <th>1:15PM TO 2:15PM</th>
            <th>2:15PM TO 3:15PM</th>
            <th>3:15PM TO 4:15PM</th>
        </tr>
        <tr>
            <th>MON</th>
            <td>WT</td>
            <td>OB</td>
            <td colspan="3">CN LAB OLE-A</td>
        </tr>
        <tr>
            <th>TUE</th>
            <td>PE-1(MOOC)</td>
            <td>WT</td>
            <td colspan="3">WT LAB OLE-A</td>
        </tr>
        <tr>
            <th>WED</th>
            <td>OE-1(MOOC)</td>
            <td>PE-1(MOOC)</td>
            <td>CN</td>
            <td>OB</td>
            <td>PE</td>
        </tr>
        <tr>
            <th>THU</th>
            <td>CN</td>
            <td>OB</td>
            <td>WT</td>
            <td>OE-1(MOOC)</td>
            <td>PE-1(MOOC)</td>
        </tr>
        <tr>
            <th>FRI</th>
            <td>PE</td>
            <td>CN</td>
            <td colspan="3">BCVS LAB</td>
        </tr>

    </table>
</body>
</html>
